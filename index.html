<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- hero section -->
      <div class="hero">
        <div class="hero-img">
          <div class="logo">
            <img src="/images/Logo.png" alt="logo" />
          </div>
          <img id="hero-image" src="./images/main.jpg" alt="" />
        </div>
        <div class="hero-content">
          <div class="nav">
            <ul class="menu-items">
              <li class="menu-item hr"></li>
              <li class="menu-item">Home</li>
              <li class="menu-item">About Us</li>
              <li class="menu-item">Portfolio</li>
              <li class="menu-item">Contact</li>
            </ul>
            <img src="./images/more.png" alt="" class="menu" />
          </div>
          <div class="hero-content-col">
            <div class="hero-content-raw">
              <div class="hero-heading">
                <h1>
                  <span id="cre">Crea- <br /> </span>
                  <span id="black">tivity.</span>
                </h1>
                <p>
                  is our <br />
                  ingredient.
                </p>
              </div>
              <div class="social">
                <img src="images/fb.png" alt="" />
                <img src="images/ig.png" alt="" />
                <img id="fb" src="images/mail.png" alt="" />
                <img src="/images/twitter.png" alt="" />
              </div>
            </div>
            <button class="btn">Check Our Package</button>
          </div>
          <div class="hero-content-bottom">
            <div class="content-list">
              <div class="vl">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
              </div>
              <div class="skills">
                <p>Photography</p>
                <p>Videography</p>
                <p>Graphic Design</p>
                <p>Illustration</p>
                <p>Animation</p>
              </div>
            </div>
            <div class="dance">
              <i class="fa-solid fa-quote-right"></i>
              <p>
                We help you to create the best graphics, photos, videos,
                animations and illustrations
              </p>
              <img src="./images/sub-main.jpg" alt="dance" />
            </div>
            <div class="down-arrow">
              <div class="line left"></div>
              <div class="line right"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
